<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Attendance App</title>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .wrapper {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tabs {
      display: flex;
      background: #f6f6f6;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
      color: #555;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #667eea;
      color: #667eea;
    }
    .form-container,
    .attendance-view {
      padding: 20px;
    }
    .form-container h2,
    .attendance-view h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-container input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #5a67d8;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Tab Navigation -->
    <div class="tabs">
      <div id="childTab" class="tab active" onclick="showTab('child')">Child Login</div>
      <div id="parentTab" class="tab" onclick="showTab('parent')">Parent Login</div>
    </div>
    <!-- Child Login Form -->
    <div id="childForm" class="form-container">
      <h2>Child Login</h2>
      <input type="text" id="childUsername" placeholder="Username" />
      <input type="password" id="childPassword" placeholder="Password" />
      <button class="btn" onclick="childLogin()">Login</button>
    </div>
    <!-- Parent Login Form -->
    <div id="parentForm" class="form-container" style="display: none;">
      <h2>Parent Login</h2>
      <input type="text" id="parentUsername" placeholder="Username" />
      <input type="password" id="parentPassword" placeholder="Password" />
      <button class="btn" onclick="parentLogin()">Login</button>
    </div>
    <!-- Child Attendance Section -->
    <div id="childAttendance" class="attendance-view" style="display: none;">
      <h2>Mark Attendance</h2>
      <button id="attendanceBtn" class="btn" onclick="markAttendance()">Mark Attendance</button>
      <div class="message" id="attendanceMsg"></div>
    </div>
    <!-- Parent Attendance Overview Section -->
    <div id="parentAttendance" class="attendance-view" style="display: none;">
      <h2>Attendance Overview</h2>
      <div class="message" id="parentAttendanceMsg"></div>
    </div>
  </div>

  <script>
    // Hard-coded credentials (for demonstration only)
    const childCred = { username: "prishu", password: "prishu" };
    const parentCred = { username: "ayush", password: "ayush" };

    // Function to toggle between Child and Parent login views
    function showTab(tab) {
      if (tab === 'child') {
        document.getElementById('childForm').style.display = 'block';
        document.getElementById('parentForm').style.display = 'none';
        document.getElementById('childAttendance').style.display = 'none';
        document.getElementById('parentAttendance').style.display = 'none';
        document.getElementById('childTab').classList.add('active');
        document.getElementById('parentTab').classList.remove('active');
      } else if (tab === 'parent') {
        document.getElementById('childForm').style.display = 'none';
        document.getElementById('parentForm').style.display = 'block';
        document.getElementById('childAttendance').style.display = 'none';
        document.getElementById('parentAttendance').style.display = 'none';
        document.getElementById('parentTab').classList.add('active');
        document.getElementById('childTab').classList.remove('active');
      }
    }

    // Child Login Function
    function childLogin() {
      const username = document.getElementById('childUsername').value;
      const password = document.getElementById('childPassword').value;
      if (username === childCred.username && password === childCred.password) {
        // Hide child login form and show attendance section
        document.getElementById('childForm').style.display = 'none';
        document.getElementById('childAttendance').style.display = 'block';
        // Check if attendance is already marked
        const markedTime = localStorage.getItem('attendanceMarked');
        if (markedTime) {
          document.getElementById('attendanceMsg').textContent = "Attendance already marked at " + markedTime;
          document.getElementById('attendanceBtn').disabled = true;
        }
      } else {
        alert("Invalid child credentials.");
      }
    }

    // Parent Login Function
    function parentLogin() {
      const username = document.getElementById('parentUsername').value;
      const password = document.getElementById('parentPassword').value;
      if (username === parentCred.username && password === parentCred.password) {
        // Hide parent login form and show attendance overview
        document.getElementById('parentForm').style.display = 'none';
        document.getElementById('parentAttendance').style.display = 'block';
        showAttendanceForParent();
      } else {
        alert("Invalid parent credentials.");
      }
    }

    // Function for marking attendance (only once)
    function markAttendance() {
      if (localStorage.getItem('attendanceMarked')) {
        alert("Attendance already marked.");
        return;
      }
      const now = new Date();
      const timeString = now.toLocaleString();
      localStorage.setItem('attendanceMarked', timeString);
      document.getElementById('attendanceMsg').textContent = "Attendance marked at " + timeString;
      document.getElementById('attendanceBtn').disabled = true;
    }

    // Function to show attendance info in parent's view
    function showAttendanceForParent() {
      const markedTime = localStorage.getItem('attendanceMarked');
      if (markedTime) {
        document.getElementById('parentAttendanceMsg').textContent = "Child's attendance was marked at " + markedTime;
      } else {
        document.getElementById('parentAttendanceMsg').textContent = "Attendance has not been marked yet.";
      }
    }
  </script>
</body>
</html>
